<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Reader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="logo">üìä Excel Reader</div>
            <nav class="nav">
                <button class="nav-btn active" data-view="upload">‚ûï Import Data</button>
                <button class="nav-btn" data-view="files">üìÅ Data Tersimpan</button>
                <button class="nav-btn" data-view="groups">üìÇ Kelola Group</button>
            </nav>
        </aside>

        <main class="main">
            <div id="alert" class="alert"></div>

            <!-- Import View -->
            <section class="view active" id="uploadView">
                <h1>Import Data</h1>
                
                <div class="import-tabs">
                    <button class="tab active" data-tab="file">üì§ Upload File</button>
                    <button class="tab" data-tab="link">üîó Google Sheet</button>
                </div>

                <!-- Upload Tab -->
                <div class="tab-panel active" id="fileTab">
                    <div class="upload-box" id="uploadArea">
                        <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" hidden>
                        <div class="upload-icon">üìÑ</div>
                        <p>Drag & drop file atau <span class="link">pilih file</span></p>
                        <small>xlsx, xls, csv ‚Ä¢ Max 16MB</small>
                    </div>
                    <div class="form-field">
                        <label>Group (opsional)</label>
                        <select id="uploadGroupSelect" class="select"></select>
                    </div>
                </div>

                <!-- Link Tab -->
                <div class="tab-panel" id="linkTab">
                    <div class="link-input-wrapper">
                        <input type="url" id="sheetUrl" class="input-large" 
                            placeholder="Paste link Google Spreadsheet di sini...">
                        <div class="link-status" id="linkStatus"></div>
                    </div>
                    <small class="hint">Paste link ‚Üí otomatis terbaca. Pastikan share "Anyone with link"</small>
                    
                    <div class="form-row">
                        <div class="form-field">
                            <label>Nama (opsional)</label>
                            <input type="text" id="sheetName" class="input" placeholder="Nama data">
                        </div>
                        <div class="form-field">
                            <label>Group (opsional)</label>
                            <select id="linkGroupSelect" class="select"></select>
                        </div>
                    </div>
                    <button class="btn-primary" id="saveLinkBtn" disabled>üíæ Simpan Data</button>
                </div>
            </section>
</div>""

            <!-- Files View -->
            <section class="view" id="filesView">
                <div class="view-header">
                    <h1>Data Tersimpan</h1>
                    <select id="filterGroup" class="select select-sm">
                        <option value="">Semua</option>
                    </select>
                </div>
                <div class="file-grid" id="fileList"></div>
            </section>

            <!-- Groups View -->
            <section class="view" id="groupsView">
                <h1>Kelola Group</h1>
                <div class="create-group">
                    <input type="text" id="newGroupName" class="input" placeholder="Nama group baru">
                    <button class="btn-primary" id="createGroupBtn">+ Buat</button>
                </div>
                <div class="group-grid" id="groupList"></div>
            </section>

            <!-- Preview Modal -->
            <div class="modal" id="previewModal">
                <div class="modal-box">
                    <div class="modal-head">
                        <h2 id="previewTitle">Data</h2>
                        <button class="close-btn" id="closeModal">‚úï</button>
                    </div>
                    <div class="modal-stats" id="dataSummary"></div>
                    <div class="table-wrap">
                        <table class="data-table">
                            <thead id="tableHead"></thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="loader" id="loading"><div class="spinner"></div></div>
    <script src="/static/app.js"></script>
</body>
</html>
